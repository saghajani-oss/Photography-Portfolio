<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d2f843523.js"
      crossorigin="anonymous"
    ></script>
    <title>gallery</title>
  </head>
  <body>
    <div class="container gallery-section">
        <h1 class="text-center mt-5">GALLERY</h1>
        <!-- This part ist look like with the images part in home page. -->
        <div class="row image-section gallery-content">
        <div class="col-lg-12 col-xl-4 pl-3">
          <img class="img-fluid w-100 h-100" src="images/1.png" alt="car" />
        </div>
        <div class="col-lg-12 col-xl-4 pl-3">
          <img class="img-fluid w-100 h-100" src="images/2.png" alt="mesume" />
        </div>
        <div class="col-lg-12 col-xl-4 pl-3">
          <img
            class="img-fluid w-100 h-100"
            src="images/3.png"
            alt="mountain"
          />
        </div>
      </div>
      <div class="row image-section mt-5">
        <div class="col-lg-12 col-xl-3 pl-3">
          <img class="img-fluid w-100 h-100" src="images/4.png" alt="man" />
        </div>
        <div class="col-lg-12 col-xl-3 pl-3">
          <img class="img-fluid w-100 h-100" src="images/5.png" alt="lake" />
        </div>
        <div class="col-lg-12 col-xl-6 pl-3">
          <img class="img-fluid w-100 h-100" src="images/6.png" alt="stairs" />
        </div>
      </div>
      <div class="row image-section mt-5">
        <div class="col-lg-12 col-xl-4 pl-3">
          <img
            class="img-fluid w-100 h-100"
            src="images/7.png"
            alt="man-glasses"
          />
        </div>
        <div class="col-lg-12 col-xl-4 pl-3">
          <img class="img-fluid w-100 h-100" src="images/8.png" alt="street" />
        </div>
        <div class="col-lg-12 col-xl-4 pl-3">
          <img class="img-fluid w-100 h-100" src="images/9.png" alt="city" />
        </div>
      </div>
      <div class="row image-section mt-5">
        <div class="col-lg-12 col-xl-4 pl-3">
          <img class="img-fluid w-100 h-100" src="images/10.png" alt="woman" />
        </div>
        <div class="col-lg-12 col-xl-4 pl-3">
          <img class="img-fluid w-100 h-100" src="images/11.png" alt="eyfel" />
        </div>
        <div class="col-lg-12 col-xl-4 pl-3">
          <img
            class="img-fluid w-100 h-100"
            src="images/12.png"
            alt="structure"
          />
        </div>
      </div>
    </div>
  </body>
</html>
